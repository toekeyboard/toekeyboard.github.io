<html>
<head>
   <title>glt123</title>
<!--
http://harrywood.co.uk/maps/examples/leaflet/leaflet/
http://harrywood.co.uk/maps/examples/leaflet/kml.view.html
	http://harrywood.co.uk/maps/examples/leaflet/leaflet-plugins/layer/vector/KML.js
	http://harrywood.co.uk/maps/examples/leaflet/leaflet/leaflet.js
	http://harrywood.co.uk/maps/examples/leaflet/leaflet/leaflet.css
	http://harrywood.co.uk/maps/examples/leaflet/leaflet/images/
-->
   
   <link rel="stylesheet" href="leaflet/leaflet.css" />
   <!--[if lte IE 8]><link rel="stylesheet" href="leaflet/leaflet.ie.css" /><![endif]-->
   
   <script src="leaflet/leaflet.js"></script>
   
   <!-- Bring in the leaflet KML plugin -->
   <script src="leaflet/KML.js"></script>  
   	
   <script language="javascript">
      function init() {
         var map = new L.Map('map');                       
        
      	 L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18
         }).addTo(map);
         map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text.
                                                             
         var kmlLayer = new L.KML("file.kml", {async: true});
                                                              
         kmlLayer.on("loaded", function(e) { 
            map.fitBounds(e.target.getBounds());
         });
                                                
         map.addLayer(kmlLayer);
         
      }
   </script>
</head>
<body onLoad="javascript:init();">
   <div id="map" style="height: 100%"></div>
   
</body>            
</html>
